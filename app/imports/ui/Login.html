<template name="login">
  <div class="h-screen flex justify-center items-center">
    <form
      class="login-form w-96 bg-[#151717] p-10 rounded-md flex flex-col gap-5"
    >
      <div class="flex flex-col gap-2">
        <label htmlFor="username">Username</label>

        <input
          class="dark-input"
          type="text"
          placeholder="Username"
          name="username"
          required
        />
      </div>

      <div class="flex flex-col gap-2">
        <label htmlFor="password">Password</label>

        <input
          class="dark-input"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </div>
      <div class="gradient-button flex justify-center mt-5 cursor-pointer">
        <button type="submit">Log In</button>
      </div>
    </form>
  </div>
</template>
